    <!-- Onting JS lang-->
    <script>
    const cardsContainer = document.querySelector(".container");

    cardsContainer.addEventListener("click", (e) => {
        const target = e.target.closest(".card");

        if (!target) return;

        if (target.classList.contains("admin")) {
            // Mabuksan na yung admin.pe ets pey
            window.location.href = "admin.php";
        }

        if (target.classList.contains("movies")) {
            // Mabuksan na yung view_movies.php
            window.location.href = "movie_list.php";
        }

        if (target.classList.contains("signup")) {
            // Mabuksan na yung signup.php
            window.location.href = "signup.php"
        }

        if (target.classList.contains("login")) {
            // Mabuksan na yung login.php
            window.location.href = "login.php";
        }


        // pang epeks epeks lang i2
        cardsContainer.querySelectorAll(".card").forEach((card) => {
            card.classList.remove("active");
        });

        target.classList.add("active");
    });
</script>
